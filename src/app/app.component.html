<button type="button" (click)="showAllData();"class="btn btn-primary">showDataUsingRestCall</button>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>username</th>
      <th>password</th>
      <th>last login</th>
      <th>status</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let auth of tableData ">
      <td>{{auth.uname}}</td>
      <td>{{auth.pass}}</td>
      <td>{{auth.time}}</td>
      <td>{{auth.status}}</td>     
    </tr>
   
  </tbody>
</table>
